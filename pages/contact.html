<body id="contact_body">
    <header>
        <div class="container">
            <h1><a href="../index.html" id="heading">Wesley Pets</a></h1>

                <ul class="navbar">
                    <li><a href="shop.html">Shop</a></li>

    <main>
        <section id="section">
            <div class="container10">
                <div class="contact_text">
                    <h2>Contact us.</h2>
                    <br>
                    <p>email@example.com</p>
                    <p>(555)555-5555</p>
                    <br>
                    <p>123 Demo Street</p>
                    <p>New York, NY 12345</p>
                </div>
                <form id="form1">
                    <p>Name</p>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" required><br>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" required><br>
                    <label for="email">Email</label>
                    <input type="email" id="Email" name="email"><br>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea><br>
                    <label for="dropdown">Interested in</label>
                    <select id="dropdown" name="dropdown">
                        <option value="" selected disabled hidden>Select an option</option>
                        <option value="option1">Customer Service</option>
                        <option value="option2">Wholesale</option>
                        <option value="option3">Service Enquiries</option>
                    </select><br>
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>

                    <input type="email" id="email" name="email" placeholder="Email address" required>

            </div>
        </div>
