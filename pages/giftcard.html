<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header>
        <div class="container">
            <h1><a href="../index.html" id="heading">Wesley Pets</a></h1>
            <div class="navbar">
                <ul class="navbar">
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <section id="card_section">
            <div class="container12">
                <figure>
                    <img src="../images/giftcard.png" alt="giftcard">
                </figure>
                <div class="card_text">
                    <h2>Gift Card</h2>
                    <p>from $25.00</p>
                    <form id="form-giftcard">
                        <label for="dropdown">Value:</label><br>
                        <select id="dropdown" name="dropdown">
                            <option value="" selected disabled hidden>Select Value</option>
                            <option value="option1">$25.00</option>
                            <option value="option2">$50.00</option>
                            <option value="option3">$100.00</option>
                        </select><br>
                        <button type="submit">Purchase</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container6">
            <div class="footerhead">
                <h2>Wesley Pets</h2>
                <p>Founded in 2023<br>
                    Wesley Pets Limited</p>
            </div>
            <div class="footlinks">
                <a href="faqs.html">FAQ</a><br>
                <a href="contact.html">Contact</a><br>
                <a href="giftcard.html">Gift Card</a><br>
            </div>
            <div class="footerform">
                <p>Get updates about new products and discounts.</p>
                <form id="signup-form">
                    <input type="email" id="email" name="email" placeholder="Email address" required>
                    <button type="submit" id="signup-button">Sign Up</button>
                </form>
            </div>
        </div>
    </footer>
